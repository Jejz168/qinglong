name: Rebuild pnpm-lock.yaml

on:
  workflow_dispatch:
  #schedule:
    #- cron: '0 3 * * *'  # 每天凌晨3点自动运行一次

jobs:
  rebuild-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '8.3.1'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'

      - name: Install dependencies and regenerate lockfile
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          pnpm install --no-frozen-lockfile
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain pnpm-lock.yaml)" ]]; then
            git add pnpm-lock.yaml
            git commit -m "fix: regenerate pnpm-lock.yaml via CI"
            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Jejz168/qinglong.git
            git push origin HEAD:$BRANCH_NAME
          else
            echo "pnpm-lock.yaml no changes"
          fi
